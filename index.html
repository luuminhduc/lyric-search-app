<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b228a0264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="flash-container">
        <span class="flash-msg"></span>
        <i class="fas fa-times"></i>
    </div>

    <div class="progress-container">
        <div class="progress">

        </div>
    </div>
    
    <form action="">
        <input type="text" class="search-input" placeholder="Search by entering name of a song or artist">
        <button class="search-btn" type="submit">Search</button>
    </form>

    <div class="output">

    </div>

    <div class="btn-container">
        <button class="prev" type="button">Previous</button>
        <button class="next" type="button">Next</button>
    </div>

    

    <script type="module" src="index.js"></script>
</body>
</html>
